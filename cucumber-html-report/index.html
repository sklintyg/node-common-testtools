<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Testresults</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
    <LINK href="bootstrap.css" rel="stylesheet" type="text/css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  
  <body>

    <div class="row">
      <div id="left" class="col-md-3"></div>
      <div id="right" class='col-md-9'></div>
    <div>




    <script id="tplLeft" type="text/template">
      {{#each this}}
        <span class="featureTitle text-{{statusAsBoostrap}}" featureID="{{id}}">{{name}}</span><br>
      {{/each}}
    </script>
    
    <!-- 3. Template -->
    <script id="tpl" type="text/template">
    {{#each this}}
    <h3 id="{{id}}">{{name}} </h3>
    

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {{#each elements}}
    {{#if_eq this.keyword "Bakgrund"}}
    {{else}}
    <div class='panel panel-{{statusAsBoostrap}} {{keyword}}'>
      <div class="panel-heading">
        <h3 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" 
        data-target="#feature{{@../index}}_scenario{{@index}}" 
            class="collapsed">
          {{name}}
        </a></h3>

      </div>
      <div id="feature{{@../index}}_scenario{{@index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class='panel-body'>
      <!--   <br> -->
        <!-- <h4><b>{{keyword}}</b> {{name}}</h4> -->
        {{#each tags}}
          <span class="text-primary">{{name}}</span>
        {{/each}}
        <br>
        {{#each steps}}
        <span class='{{keyword}}'>
          <span class="text-{{statusAsBoostrap}}"><b class={{keyword}}>{{keyword}}</b>{{name}}</span><br>
          {{#if result.error_message}}
          <span class='error_message text-attach'>{{result.error_message}}</span><br>
          {{/if}}
          {{#each embeddings}}
          {{#if_eq this.mime_type "image/png"}}
          <img src="{{atobData}}" />
          {{/if_eq}}
          {{#if_eq this.mime_type "text/plain"}}
          <span class='text-attach'>{{atobData}}</span>
          {{/if_eq}}
          <br>
          {{/each}}
        </span>
        {{/each}}
      </div>
      </div>
    </div>
    {{/if_eq}}
    {{/each}}
    </div>
    {{/each}}
    </script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
